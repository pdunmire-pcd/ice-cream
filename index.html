<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order Form</title>
    <link rel="icon" href="ice-cream-favicon.jpg">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
    <h1>Ice Cream Order Form</h1>
    <form id="ice-cream form" action="#" method="get">
    <fieldset>
        <legend id="personal-information">Personal Information</legend>
            <label id="name" for="name" >Name:</label>
            <input type="text" id="name" name="name">

            <label id="email" for="email" >Email:</label>
            <input type="text" id="email" name="email">

        
    </fieldset>

    <fieldset>
        <legend id="order-details">Order Details</legend>
            <label for="flavor">Choose Your Flavor:</label>
            <select name="flavor" id="flavor">
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="Strawberry">Strawberry</option>
            </select>

    
            <legend id="cone-legend">Choose Your Cone:</legend>
            <label for="Waffle cone">
            <input type="radio" id="cone" value="waffle cone" name="method">Waffle Cone</label>
            <label for="Sugar cone">
            <input type="radio" id="cone" value="sugar cone" name="method">Sugar Cone</label>
            <input type="radio" id="cone" value="cup" name="method">Cup</label>
            
            <legend id="toppings-legend">Toppings:</legend>
            <label for="sprinkles">
            <input type="checkbox" id="topping" value="Sprinkles" name="topping[]">Sprinkles</label>
            <label for="nuts">
            <input type="checkbox" id="topping" value="Nuts" name="topping[]">Nuts</label>
            <label for="Cherry">
            <input type="checkbox" id="topping" value="cherry" name="topping[]">Cherry</label>
            <label for="whipped Cream">
            <input type="checkbox" id="topping" value="Whipped Cream" name="topping[]">Whipped Cream</label>

            <legend id="comment-legend">Additional comments:</legend>
            <textarea rows="5" id="comment" name="comment"></textarea>

    </fieldset>

    <!--Submit button-->
    <button type="Submit" id="order-button">Submit Order</button>

    <img src="form-image.jpg" alt="ice-cream-photo">

    </form>
    </main>
    
</body>
</html>
